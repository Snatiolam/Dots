music_directory		"~/Music"
playlist_directory	"~/.config/mpd/playlists"

auto_update	"yes"
bind_to_address "127.0.0.1"
restore_paused "yes"

input {
        plugin "curl"
#       proxy "proxy.isp.com:8080"
#       proxy_user "user"
#       proxy_password "password"
}

audio_output {
        type "pulse"
        name "pulse audio"
#	type		"alsa"
#	name		"My ALSA Device"
